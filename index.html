<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Get User Percentage</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username">
        <button onclick="fetchPercentage()">Get Percentage</button>

        <p id="percentageDisplay">Percentage: </p>
        <p id="requestsDisplay">Requests: </p>
        <p id="errorDisplay" class="error"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
